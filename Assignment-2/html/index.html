<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoothie Order</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="container">
    <h1>Order Your Smoothie</h1>
    <form id="smoothieForm">
      <label for="base">Choose your base:</label>
      <select id="base" name="base">
        <option value="almond milk">Almond Milk</option>
        <option value="coconut water">Coconut Water</option>
        <option value="yogurt">Yogurt</option>
      </select>

      <label for="ingredients">Choose your ingredients:</label>
      <div id="ingredients" class="ingredients-grid">
        <div class="ingredient-item">
          <input type="checkbox" name="ingredient" value="banana" data-price="1.00">
          <img src="../img/image.jpeg" alt="Banana" class="ingredient-image"> Banana ($1.00)
        </div>
        
        <div class="ingredient-item">
          <input type="checkbox" name="ingredient" value="strawberry" data-price="1.50">
          <img src="../img/image2.jpeg" alt="Strawberry" class="ingredient-image"> Strawberry ($1.50)
        </div>
        
        <div class="ingredient-item">
          <input type="checkbox" name="ingredient" value="blueberry" data-price="1.50">
          <img src="../img/image3.jpeg" alt="Blueberry" class="ingredient-image"> Blueberry ($1.50)
        </div>
        
        <div class="ingredient-item">
          <input type="checkbox" name="ingredient" value="spinach" data-price="0.75">
          <img src="../img/image4.jpeg" alt="Spinach" class="ingredient-image"> Spinach ($0.75)
        </div>
        
        <div class="ingredient-item">
          <input type="checkbox" name="ingredient" value="peanut butter" data-price="1.25">
          <img src="../img/image5.jpeg" alt="Peanut Butter" class="ingredient-image"> Peanut Butter ($1.25)
        </div>
      </div>

      <label for="size">Smoothie Size:</label>
      <select id="size" name="size">
        <option value="small" data-price="3.00">Small ($3.00)</option>
        <option value="medium" data-price="4.50">Medium ($4.50)</option>
        <option value="large" data-price="6.00">Large ($6.00)</option>
      </select>

      <button type="button" onclick="orderSmoothie()">Order</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
